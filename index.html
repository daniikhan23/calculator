<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <h1>Calculator</h1>

    <div class="main">
      <div class="container">
        <div class="display-section">
          <h2>0</h2>
        </div>
        <div class="button-container">
          <button type="button" class="btn btn-primary btn-lg">DEL</button>
          <button type="button" class="btn btn-secondary btn-lg">AC</button>
        </div>
        <div class="input-container">
          <div class="row-one">
            <button type="button" class="btn btn-secondary btn-lg">7</button>
            <button type="button" class="btn btn-secondary btn-lg">8</button>
            <button type="button" class="btn btn-secondary btn-lg">9</button>
            <button type="button" class="btn btn-secondary btn-lg">รท</button>
          </div>
          <div class="row-two">
            <button type="button" class="btn btn-secondary btn-lg">4</button>
            <button type="button" class="btn btn-secondary btn-lg">5</button>
            <button type="button" class="btn btn-secondary btn-lg">6</button>
            <button type="button" class="btn btn-secondary btn-lg">x</button>
          </div>
          <div class="row-three">
            <button type="button" class="btn btn-secondary btn-lg">1</button>
            <button type="button" class="btn btn-secondary btn-lg">2</button>
            <button type="button" class="btn btn-secondary btn-lg">3</button>
            <button type="button" class="btn btn-secondary btn-lg">-</button>
          </div>
          <div class="row-four">
            <button type="button" class="btn btn-secondary btn-lg">0</button>
            <button type="button" class="btn btn-secondary btn-lg">.</button>
            <button type="button" class="btn btn-secondary btn-lg">=</button>
            <button type="button" class="btn btn-secondary btn-lg">+</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
