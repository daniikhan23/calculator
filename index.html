<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="display-section">
          
        </div>
        <div class="button-containers">
          <div class="input-container">
            <div class="row-one">
              <button type="button" class="btn-del btn btn-primary btn-lg">DEL</button>
              <button type="button" class="btn-ac btn btn-secondary btn-lg">AC</button>
              <button type="button" class="btn-percent btn btn-secondary btn-lg">%</button>
              <button type="button" class="btn-divide btn btn-secondary btn-lg">รท</button>
              
            </div>
            <div class="row-two">
              <button type="button" class="btn-seven btn btn-secondary btn-lg">7</button>
              <button type="button" class="btn-eight btn btn-secondary btn-lg">8</button>
              <button type="button" class="btn-nine btn btn-secondary btn-lg">9</button>
              <button type="button" class="btn-multiply btn btn-secondary btn-lg">x</button>
              
            </div>
            <div class="row-three">
              <button type="button" class="btn-four btn btn-secondary btn-lg">4</button>
              <button type="button" class="btn-five btn btn-secondary btn-lg">5</button>
              <button type="button" class="btn-six btn btn-secondary btn-lg">6</button>
              <button type="button" class="btn-add btn btn-secondary btn-lg">+</button>
            </div>
            <div class="row-four">
              <button type="button" class="btn-one btn btn-secondary btn-lg">1</button>
              <button type="button" class="btn-two btn btn-secondary btn-lg">2</button>
              <button type="button" class="btn-three btn btn-secondary btn-lg">3</button>
              <button type="button" class="btn-sub btn btn-secondary btn-lg">-</button>
            </div>
            <div class="row-five">
              <button type="button" class="btn-zero btn btn-secondary btn-lg">0</button>
              <button type="button" class="btn-decimal btn btn-secondary btn-lg">.</button>
              <button type="button" class="btn-col btn btn-secondary btn-lg">COL</button>
              <button type="button" class="btn-equal btn btn-secondary btn-lg">=</button>
        </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
